{% extends "base.html" %}

{% block content %}

<main class="container">
    <div class="row ">
        <div class=" col-md-4 offset-md-4 mt-5">
            <form class="card card-body " action="/signup/" method="POST">
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write you Username">
                    <div id="emailHelp" class="form-text">We'll never share your Data with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="Password1" class="form-label">Password:</label>
                    <input type="password" name="password1" id="Password1" class="form-control" placeholder="Write you Password">
                </div>
                <div class="mb-3">
                    <label for="Password2" class="form-label">Confirm your Password:</label>
                    <input type="password" name="password2" id="Password2" class="form-control" placeholder="Comfirm you Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
